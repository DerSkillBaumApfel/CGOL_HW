<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <title>Conway's game of life - by Moe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://derskillbaumapfel.github.io/dist/styles/mainStyles.css" />


    <link rel="shortcut icon" type="image/png" href="https://derskillbaumapfel.github.io/favicon.png" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
</head>

<body>
    <header>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

        <!-- JQuery needed for bootstrap alerts -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

        <script src="https://derskillbaumapfel.github.io/CGOL_HW/dist/scripts/cgol.js"></script>

        <template id="cgolTemplate">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://derskillbaumapfel.github.io/dist/styles/cgolStyles.css" />

            <div id="notificationAlert" class="alert alert-warning alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

            <div id="configContainer" class="container-fluid mx-auto px-auto pb-2 card">
                    <!-- <div class="row col-12 pt-1"> -->
                        <form class="mx-auto">
                            <!-- <div class="form-row align-items-center"> -->
                                <div class="row">
                                    <div class="form-group col-12 col-md-4 d-md-inline d-flex align-items-center">
                                        <label for="widthForm" class="mb-1 mr-2">Width</label>
                                        <input type="number" class="form-control mb-2 mt-2" id="widthBox" min="1" max="400" value="60">
                                    </div>
                                    <div class="form-group col-12 col-md-4 d-flex align-items-center">
                                            <button id="confirmButton" type="button" class="controlButton btn btn-primary mx-auto px-auto mb-2">Set Size</button>
                                        </div>
                                    <div class="form-group col-12 col-md-4 d-md-inline d-flex align-items-center">
                                        <label for="heightForm" class="mt-1 mr-2">Height</label>
                                        <input type="number" class="form-control mx-auto px-auto" id="heightBox" min="1" max="400" value="25">
                                    </div>
                                </div>
                            <!-- </div> -->
                        </form>
                    <div class="row ">
                        <div class="col-12 d-md-flex justify-content-center">
                            <button type="button" class="controlButton btn btn-success d-md-inline d-block mx-auto mt-2" id="startButton">Start game</button>
                            <button type="button" class="controlButton btn btn-danger d-md-inline d-block mx-auto mt-2" id="stopButton" disabled>Stop game</button>
                            <button type="button" class="controlButton btn btn-warning d-md-inline d-block mx-auto mt-2" id="clearButton">Clear grid</button>
                        </div>
                    </div>
            </div>
                
            <div class="container-fluid px-auto mx-auto">
                <div class="row col-12 pt-2">
                    <h3 class="mx-auto"><span id="stepCounter" class="badge badge-secondary"></span></h3>
                </div>
                <div class="row">
                    <div id="container" class="w-100 col-12 mt-2 d-block mx-auto px-auto">    
                    </div>
                </div>
            </div>

            <div class="container-fluid mx-auto px-auto mt-5">
                <div class="row">
                    <div class="col-2">
                        <!-- Spacer Div -->
                    </div>
                    <div class="col-8">
                        <div class="card">
                            <div class="card-header bg-standard">
                                    <h2> Level markup zone:</h2>
                            </div>
                            <div class="card-body bg-lightened">
                                <textarea id="levelDesignZone" class="form-control mx-auto px-auto" rows="10"></textarea>
                            </div>
                            <div class="card-footer text-muted bg-standard">
                                <div class="d-inline">
                                0 = dead cell 
                                </br>
                                1 = living cell
                                </br>
                                X = random state
                                </br>
                                Not defined tiles will be filled with 0.
                            </br>

                                </div>

                                <button type="button" class="btn btn-primary float-right" id="levelLoadButton"> Load Level</button>


                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                            <!-- Spacer Div -->
                    </div>
                </div>
            </div>
        </template>
    </header>
    <main>
        <img class="backgroundImageLight" src="https://thumbs.gfycat.com/UnfoldedRedJaguarundi-size_restricted.gif" alt="backgroundImage">
        <img class="backgroundImageDark" src="https://media.giphy.com/media/pVGsAWjzvXcZW4ZBTE/source.gif" alt="backgroundImage">

        <ul id="scene" data-relative-input="true" data-ios-fix="true" data-android-fix="true">
            <li class="layer" data-depth="0.6">
                <img class="backgroundImageLayerLight" src="https://derskillbaumapfel.github.io/dist/assets/cloudBG.png" alt="backgroundImageParallaxLayer" width="150%" height="150%">
            </li>
            <li class="layer" data-depth="0.6">
                <img class="backgroundImageLayerDark" src="https://media.giphy.com/media/3ohhwutQL0CDTq3kKA/giphy.gif" alt="backgroundImageParallaxLayer" width="150%" height="150%">
            </li>
        </ul>

        <div class="container-fluid mx-auto px-auto">
            <div class="row col-12">
                <h1 class="mx-auto px-auto">Conway's game of life</h1>
            </div>
        </div>

        <cgol-pitch id="pitchShadow" width="60" height="25" class="w-100"></cgol-pitch>
        <br>

        <script>
            var scene = document.getElementById('scene');
            var parallaxInstance = new Parallax(scene);
        </script>


    </main>
    <footer>
        <div class="row">
            <div class="col-4 mx-auto px-auto">
                <div class="card pt-2 bg-standard">
                    <input class="mx-auto px-auto" type="checkbox" id="darkModeSelector" />
                    <label for="darkModeSelector" class="mx-auto px-auto text-center">
                        <em>Enable Dark Mode!</em>
                    </label>
                </div>
            </div>
        </div>
        <script src="https://derskillbaumapfel.github.io/dist/scripts/mainScript.js"></script>

    </footer>

</body>

</html>
